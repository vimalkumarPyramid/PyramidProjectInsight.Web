
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-label-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" autofocus class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <span class="error-message"
                        *ngIf="f.username.errors.required">
                    Username is required
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                  </span>
                </div>
              </div>
              <label for="password">Password</label>
              <div class="form-label-group">
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <span class="error-message"
                        *ngIf="f.password.errors.required">
                    Password is required
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                  </span>

                </div>

              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" [ngClass]="{'disabled': !loginForm.valid}" [disabled]="!loginForm.valid" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
