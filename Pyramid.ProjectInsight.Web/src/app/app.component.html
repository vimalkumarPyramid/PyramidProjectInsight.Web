      <img routerLink="/" [src]="constants.imageUrls.projectInsightImageUrl"
           alt="">
    </span>
    <span class="pyramid-logo">
      <img [src]="constants.imageUrls.pyramidLogoImageUrl"
           alt="">
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<angular-loader></angular-loader>
<router-outlet></router-outlet>
